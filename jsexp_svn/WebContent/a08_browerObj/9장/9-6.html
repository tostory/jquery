<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        var child = window.open('', '', 'width=300, height=200');
		// .moveTo(x,y) : 해당하는 절대 위치로 이동
        child.moveTo(0, 0);

        // 1초마다 함수를 실행합니다.
        setInterval(function () {
        	// .moveBy(x, y) :  해당하는 상대 위치로 이동.
            child.moveBy(10, 10);
        }, 1000);
    </script>
</head>
<body>

</body>
</html>
