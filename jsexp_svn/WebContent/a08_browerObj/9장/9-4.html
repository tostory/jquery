<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        var child = window.open('', '', 'width=300, height=200');

        // 출력합니다.
        // 해당 윈도우객체에서 화면에서 출력할 내용을 DOM(document object model)
        // 로 처리할 수 있다.
        child.document.write('<h1>From Parent Window</h1>');
        var win02 = window.open("","", "width=200,height=200");
        win02.document.write("<h1>안녕하세요</h1>");
        
        
    </script>
</head>
<body>

</body>
</html>
