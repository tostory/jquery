<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        var person = {
            name: '윤인성',
            // 속성중에  할당하는 속성값 function() 이면,
            // 메서드로 불린다. 주로 해당 객체의 속성을 활용하여,
            //  기능처리를 하는 것을 말한다.
            // 객체명.메서드();
            eat: function (food) {
            	// this.:현재 이 객체의 속성을 접근하고 할 때, 활용된다.
            	alert(this.name+"이 "+food+"를 먹는다!!");          	
            }
        };
        // 메서드를 호출합니다.
        //person.eat('점심식사');
        var entertainer={
        	name:'연예인1',
        	dance:function(kind){
        		alert(this.name+"가 "+kind+" 춤을 춘다!");
        	}
        }
        entertainer.dance("막");
        
        
        
        
        
    </script>
</head>
