<!DOCTYPE html>
<html>
<head>
    <script>
        var won = '1000원';
        var dollar = '1.5$';
// parseInt(), parseFloat도  숫자형문자열을 숫자로 변환해주는데,
//   시작값만 숫자이면  숫자를 추출해서 숫자형으로 데이터를 활용할 수 있다.
// alert(parseInt("원1000")); ==> NaN 발
        alert(parseInt(won) + ' : ' + parseInt(dollar));
        alert(parseFloat(won) + ' : ' + parseFloat(dollar));
    </script>
</head>
<body>

</body>
</html>
