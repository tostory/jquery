	var cnt=1;
	var appleCnt=0;
	var int01 = setInterval(function(){
		document.body.innerHTML="<h1> 현재시간:"
			+(cnt++)+"초</h1>";	
		// 첫번째는 제외하고.. 3단위로 나머지연산자 1일..
		if( cnt!=1 &&cnt%3==1){
			appleCnt+=3;
		}
		document.body.innerHTML+="<h1> 현재사과 갯수:"
			+(appleCnt)+"개</h1>";
		// 15 개가 되었을 때, 중단 처리
		if(appleCnt==15){
			clearInterval(int01);
		}
	},1000);	

}
