<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        var score = prompt('학점을 입력하세요.', '학점');

        // 조건문 && : 주로 데이터의 범위 설정할 때 활용된다.
        if (4.0 < score && score < 4.5) {
            alert('A학점 입니다.');
        }
    </script>
</head>
<body>

</body>
</html>
