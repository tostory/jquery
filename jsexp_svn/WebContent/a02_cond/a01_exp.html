<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
// 1.  prompt으로 획득 점수를 입력받아서..
//     70점이상을 일때, 합격// 그외 불합격 alert()
var point = Number( prompt("점수를 입력 하세요!",'0') );
var show = "획득한 점수는 :"+point;
if( point>=70 ){
	show += "\n합격입니다";
}else{
	show += "\n불합격입니다";
}
alert(show);




</script>
