<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function () {
            // 변수를 선언합니다.
            var color = ['red', 'white', 'purple'];

            // 문서 객체의 스타일을 변경합니다.
            // 배열.css({속성1:속성값1,속성2:function(index){return "";}})
            //  배열에서 속성1은 하나의 속성으로 설정하지만,
            //     속성2는 해당 배열마다 index값으로 다른 속성값을 설정..
            $('h1').css({
                color: function (index) {
                    return color[index];
                },
                backgroundColor: 'black'
            });
        });
    </script>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>
