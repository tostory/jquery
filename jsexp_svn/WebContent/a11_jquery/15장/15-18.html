<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function () {
            // 변수를 선언합니다.
            var color = ['red', 'white', 'purple'];

            // 문서 객체의 스타일을 변경합니다.
            $('h1').css('color', function (index) {
            	// index와 배열 값을 활용해서, 다양한 속성을 지정 처리.
            	
                return color[index];
            });
        });
    </script>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>
