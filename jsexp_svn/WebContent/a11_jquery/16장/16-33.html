<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function (event) {
        	// 객체.keyup() : 키보드를 클릭했을 때, 나타나는 내용.
        	
            $('textarea').keyup(function ( event ) {
                // 남은 글자 수를 구합니다.
                var inputLength = $(this).val().length;
                var remain = 150 - inputLength;
                //alert("해당key의 고유코드값:"+event.keyCode);
                // event.keyCode : 고유코드값으로
                // 키를 입력했을 때, 특정한 조건에 따라를 해당 내용을
                // 처리할 때 활용된다.

                // 문서 객체에 입력합니다.
                $('h1').html(remain);
            });
        });
    </script>
</head>
<body>
    <div>
        <p>지금 내 생각을</p>
        <h1>150</h1>
        <textarea cols="70"rows="5"></textarea>
    </div>
</body>
</html>
