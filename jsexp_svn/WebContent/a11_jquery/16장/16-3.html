<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <style>
    	.reverse{background:pink}
    </style>
    <script>
        $(document).ready(function () {
            // 이벤트를 연결합니다.
            $('h1').on('click', function () {
                $(this).html(function (index, html) {
                    return html + '+';
                });
            });

            // 이벤트를 연결합니다.
            // 하나의 객체에 여러 이벤트를 mapping 처리
            // 객체.on( {이벤트1:function(){이벤트 1통해 처리할 함수	},
            
            //         이벤트2:function(){이벤트2통해 처리할 내용}}     );
            $('h1').on({
                mouseenter: function () { $(this).addClass('reverse'); },
                mouseleave: function () { $(this).removeClass('reverse'); }
            });
        });
    </script>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>
