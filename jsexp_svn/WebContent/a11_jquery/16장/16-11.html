<!DOCTYPE html>
<html>
<head>
    <style>
        * { margin: 0px; padding: 0px }

        div
        {
            margin: 5px; padding: 3px;
            border: 3px solid black;
            border-radius: 10px;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function () {
            // 이벤트를 연결합니다.
/*
 계층구조로 된 상황에서, 각각의 하위 객체에 다른 내용을 처리하고자 할때
 활용된 이벤트 처리.
 $(상위객체).이벤트(함수(){
	 $("하위객체", this:상위객체).처리내용.
	 
 });
 */            
            $('div').click(function () {
                // 변수를 선언합니다.
                var header = $('h1', this).text();
                var paragraph = $('p', this).text();

                // 출력합니다.
                alert(header + '\n' + paragraph);
                $('h1', this).css("background","yellow");
                $('p', this).css("background","pink");
                
            });
        });
    </script>
</head>
<body>
    <div>
        <h1>Header 1</h1>
        <p>Paragraph</p>
    </div>
    <div>
        <h1>Header 2</h1>
        <p>Paragraph</p>
    </div>
    <div>
        <h1>Header 3</h1>
        <p>Paragraph</p>
    </div>
</body>
</html>
