<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function () {
            // 이벤트를 연결합니다.
            $('h1').click(function () {
                // 출력합니다.
                $(this).html('CLICK');
                alert('이벤트가 발생했습니다.');
				// $(this) : 배열인 경우 각각의 단위 객체..
                // 이벤트를 제거합니다.
                // 객체.off() : 해당 객체에 지정된 이벤트를 삭제..
                //     삭제이후로는 지정된 이벤트가 처리되지 않는다.
                $(this).off();
            });
        });
    </script>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>
