<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            width: 50px; height: 50px;
            background-color:orange;
            position: relative;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function () {
            // animate() 메서드를 사용합니다.
            $('div').animate({ left: '+=60' }, 2000);
            $('div').animate({ width: '+=60' }, 2000);
            $('div').animate({ height: '+=60' }, 2000);

            // 3초 후에 함수를 실행합니다.
            setTimeout(function () {
                // 애니메이션 큐를 제거합니다.
                //  clearQueue() :  특정 객체의 애니메이션
                // 삭제하고..
                $('div').clearQueue();
				//  hide() : 객체를 보이지 않게 처리..
				//  show() : 객체를 보이게 처리..
                // 효과 메서드를 사용합니다.
                $('div').hide();
            }, 3000);
        });
    </script>
</head>
<body>
    <div></div>
</body>
</html>
