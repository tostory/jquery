<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script>
    $(document).ready(function () {
    	var cnt=0;
    	$("td").eq(4).css("background","yellow");
		$(this).keyup(function(event){
			//alert(event.keyCode);
			$("td").css("background","");
			$("td").eq(4).css("background","yellow");
		});
		$(this).keydown(function(event){
			$("td").css("background","");
			if(event.keyCode==37){
				$("td").eq(3).css("background","yellow");
			}
			if(event.keyCode==38){
				$("td").eq(1).css("background","yellow");
			}
			if(event.keyCode==39){
				$("td").eq(5).css("background","yellow");
			}
			if(event.keyCode==40){
				$("td").eq(7).css("background","yellow");
			}
		});		
		
    });
  
</script>    
</head>
<body>
<table align="center" width="300" height="300" border>
	<tr><td></td><td></td><td></td></tr>
	<tr><td></td><td></td><td></td></tr>
	<tr><td></td><td></td><td></td></tr>
</table>
</body>
</html>
