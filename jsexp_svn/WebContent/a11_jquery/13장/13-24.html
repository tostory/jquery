<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function () {
            // 5초 후에 코드를 실행합니다.
            setTimeout(function () {
                // 변수를 선언합니다.
                // select라는 태그의 바로 밑 객체에서 선택자의 속성값이
                //  selected일 때, 해당 값을 처리한다..
                var value = $('select > option:selected').val();

                // 출력합니다.
                alert(value);
            }, 2000);
        });
        function call(){
        	// 1. 선택값 처리 방법
        	var choiceValue = $("select[name=choice]").val();
        	alert("선택된 색상:"+choiceValue);
        	
        }
    </script>
</head>
<body>
	<select name="choice">
		<option>빨강</option>
		<option>파랑</option>
		<option>노랑</option>
	</select>
	<input type="button" value="색상 선택" onclick="call();"/>
	<br>
    <select>
        <option>Apple</option>
        <option>Bag</option>
        <option>Cat</option>
        <option>Dog</option>
        <option>Elephant</option>
    </select>
</body>
</html>
