<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function () {
        	// $('객체[속성=속성값]')
        	//   .val('') : value값을 의미하고, 해당 데이터를 저장
        	//             val() 해당 value값을 호출할 때도 활용된다.
            $('input[type="text"]').val('Hello jQuery..!');
        });
    </script>
</head>
<body>
    <input type="text" />
    <input type="password" />
    <input type="radio" />
    <input type="checkbox" />
    <input type="file" />
</body>
</html>
