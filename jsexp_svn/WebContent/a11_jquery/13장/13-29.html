<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function () {
            // 변수를 선언합니다.
            var array = [
                { name: 'Hanbit Media', link: 'http://hanb.co.kr' },
                { name: 'Naver', link: 'http://naver.com' },
                { name: 'Daum', link: 'http://daum.net' },
                { name: 'Paran', link: 'http://paran.com' }
            ];

            // $.each() 메서드를 사용합니다.
            // 반복문을 통해서 배열객체의 단위객체를 처리하고자 할 때 활용된다.
            $.each(array, function (index, item) {
            	//alert(index+":"+item.name+":"+item.link);
            	$("tr").eq( index ).html("<td>"+item.name
            			+"</td><td>"+item.link+"</td>")

            });
        });
    </script>
</head>
<body>
	<table border>
		<tr><td></td><td></td></tr>
		<tr><td></td><td></td></tr>
		<tr><td></td><td></td></tr>
		<tr><td></td><td></td></tr>
	</table>
</body>
</html>
