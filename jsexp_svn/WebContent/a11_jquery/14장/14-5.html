<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function () {
        	// chaining : 하나의 객체의 속성을 지정한 후에 
        	// .filter()나, 여러css속성을 지정하여, 해당 속성을
        	// 추가적으로 처리하는 방법을 말한다.
            $('h1').css('background', 'orange').filter(':even').css('color', 'red');
        });
    </script>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>
