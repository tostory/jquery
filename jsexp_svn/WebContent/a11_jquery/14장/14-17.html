<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        // 변수를 선언합니다.
        var xml = '';
        xml += '<friends>';
        xml += '    <friend>';
        xml += '        <name>연하진</name>';
        xml += '        <language>Ruby</language>';
        xml += '    </friend>';
        xml += '    <friend>';
        xml += '        <name>윤명월</name>';
        xml += '        <language>Basic</language>';
        xml += '    </friend>';
        xml += '    <friend>';
        xml += '        <name>윤하린</name>';
        xml += '        <language>C#</language>';
        xml += '    </friend>';
        xml += '</friends>';

        $(document).ready(function () {
            // 변수를 선언합니다.
            var xmlDoc = $.parseXML(xml);
            $(xmlDoc).find('friend').each(function (index) {
                // 변수를 선언합니다.
                var output = '';
                output += '<div>';
                // $(this): 찾은 해당객체을 개별내용에서
                // 다시,  find("하위에 있는 tag")
                // .text() :textNode를 찾아서 데이터 가져옮..
                output += '    <h1>' + $(this).find('name').text() + '</h1>';
                output += '    <p>' + $(this).find('language').text() + '</p>';
                output += '</div>';

                // 출력합니다.
                document.body.innerHTML += output;
            });
        });
    </script>
</head>

</body>
</html>
