<!DOCTYPE html>
<html>
<head>
    <script>
        // 반복문 
        // for(초기;true;증감):무한반복
        for (var i = 0; true; i++) {
            alert(i + '번째 반복문입니다.');

            // 진행여부를 물어봅니다.
            if (!confirm('계속하시겠습니까?')) {
            	// break문 조건문과 함께 반복을 중단 시켜 준다.
            	
                break;
            }
        }
        alert('프로그램 종료');
    </script>
</head>

</body>
</html>
