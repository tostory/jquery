<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        var value = 0;

        // 반복문
        // while( bool ) : bool값이 true 일때 까지만, 반복
        while (value < 5) {
            alert(value + '번째 반복');
            value++;
        }
    </script>
</head>

</html>
