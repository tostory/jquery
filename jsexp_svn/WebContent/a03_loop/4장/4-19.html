<!DOCTYPE html>
<html>
<head>
    <script>
        // 반복문
        for (var i = 0; i < 5; i++) {
            // 현재 반복을 중지하고 다음 반복을 수행합니다.
            // i==3  일때만, 하위에 있는 문장들을
            // 수행하지 않고, 다음 i값으로 넘어간다.
            if(i==3)
            	continue;
            alert(i); // (ㅠㅜ)
        }
    </script>
</head>
<body>

</body>
</html>
