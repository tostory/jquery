<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        var value = 5;

        // 반복문
        do {
        	// 해당 조건이 아래에 맞지 않더라도
        	// 1번은 수행하여 준다..
            alert(value + '번째 반복문');
            value++;
        } while (value < 5);
    </script>
</head>

</body>
</html>
