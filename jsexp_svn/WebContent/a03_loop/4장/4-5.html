<!DOCTYPE html>

<head>
    <script>
        // 배열을 생성합니다.
        var array = [0, 1];
        // 배열에 요소를 추가합니다.
        array.push(2);
        array.push(3);
        array.push(4);
        // 배열은 push(추가될 데이터)
        // 배열명[추가할 index]=할당할 데이터.
        array[ array.length ] =77;
        // 출력합니다.
        //alert(array);
        var familyAge =[18,53,50,32];
        familyAge.push(27);
        familyAge[ familyAge.length ]=75;
        alert(familyAge);
        
        
        
        
        
        
        
    </script>
</head>
