<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        // 배열은 배열명[index번호] 접근하여 원소들을
        // 호출하거나 데이터를 할당할 수 있다.
        // index번호는 0부터 시작한다.
        var array = [273, 32, 103, 57, 52];
		//  배열의 요소의 데이터의 변경..
		alert("변경전:"+array[0]);
		array[0] = 50;
        // 출력합니다.
        alert("변경후:"+array[0]);
        alert(array[2]);
        alert(array[4]);
    </script>
</head>
<body>

</body>
</html>
