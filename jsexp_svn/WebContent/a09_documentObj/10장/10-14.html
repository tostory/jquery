<!DOCTYPE html>
<html>
<head>
    <title>INDEX</title>
    <script>
        window.onload = function () {
            // 문서 객체를 가져옵니다.
            var header1 = document.getElementById('header-1');
            var header2 = document.getElementById('header-2');
            // .innerHTML은 해당 내용을 저장할 수 있을 뿐만 아니라.
            // 가져올 수도 있다..
            alert(header1.innerHTML);
            alert(header2.innerHTML);
        };
    </script>
</head>
<body>
    <h1 id="header-1">Header1</h1>
    <h1 id="header-2">Header2</h1>
</body>
</html>
