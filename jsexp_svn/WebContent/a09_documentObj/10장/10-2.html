        	// tag가 선언되어 일때, 해당 tag객체를 가져오는 방식

        	//    document.getElementById("정의한 id명")

            var header = document.getElementById('header');
        	alert("header부분의 textnode를 변경처리..")

        };
    </script>
</head>
