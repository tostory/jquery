<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
    <script>
        window.onload = function () {
            // 문서 객체를 가져옵니다.
            var headers = document.getElementsByTagName('h1');
            for (var i = 0; i < headers.length; i++) {
                // 문서 객체의 속성을 변경합니다.
                headers[i].innerHTML = 'with getElementsByTagName()';
            }
            // 하나만 가져올 때..
            var id01 = document.getElementById("title01");
            id01.innerHTML="good job!!";
            // class명으로 가져올 때..
            var  class01 = document.getElementsByClassName("cl01");
            for(var idx=0;idx<class01.length;idx++ ){
            	class01[idx].align="center";
            	class01[idx].innerHTML="Happy new year!!";
            }
            
        };
    </script>
</head>
<body>
    <h1>Header</h1>
    <h1 id="title01">Header</h1>
    <h1 align="right">Header</h1>
    <h1 class="cl01">Header</h1>
    <h1>Header</h1>
    <h1 class="cl01">Header</h1>
    <h1>Header</h1>
</body>
</html>
