<!DOCTYPE html>
<html>
<head>
    <title>DOM Basic</title>
    <script>
        window.onload = function () {
            // 문서 객체를 가져옵니다.
            var header = document.getElementById('header');

            // 문서 객체의 스타일을 바꿔줍니다.
            header.style.border = '2px solid black';
            header.style.color = 'orange';
            header.style.fontFamily = 'helvetica';
            var h2 = document.querySelectorAll("h2");
            // 배경 색상/정렬..
            for(var idx=0;idx<h2.length;idx++){
            	h2[idx].style.backgroundColor=h2[idx].innerHTML;
            	h2[idx].align='center';
            }
        };
    </script>
</head>
<body>
    <h1 id="header">Header</h1>
    <h2>red</h2>
    <h2>orange</h2>
    <h2>yellow</h2>
    <h2>green</h2>
    <h2>blue</h2>
    <h2>navy</h2>
    <h2>purple</h2>
            
</body>
</html>
