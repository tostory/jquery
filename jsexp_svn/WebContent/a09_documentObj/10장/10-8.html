<!DOCTYPE html>
<html>
<head>
    <title>INDEX</title>
    <script>
        window.onload = function () {
            // 변수를 선언합니다.
            var img = document.createElement('img');
            // 객체의 속성과 속성값 정의.
            // 객체.속성 = 속성값.
            img.src = 'Penguins.jpg';
            img.width = 500;
            img.height = 350;

            // 노드를 연결합니다.
            document.body.appendChild(img);
        };
    </script>
</head>
<body>

</body>
</html>
