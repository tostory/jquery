//    속성 : 월표시, 년도, 마지막날, 시작요일

//   생성자를 객체 호출과 메서드1처리..
	function MonthSche(mon,year, lastDate, startDay){
		this.mon=mon;
		this.year=year;
		this.lastDate=lastDate;
		this.startDay=startDay;
		this.show = function(){
			alert(this.year+"년도 "+this.mon+"월 달력입니다!");
		}
	}
	var jan =new MonthSche(1,2018,31,"월");
	jan.show();
