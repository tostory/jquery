        // 생성자 함수를 선언합니다.

            this.value = value;
        }

        // 변수를 선언합니다.
        // new를 하지 않으면, 객체가 아니고 함수를 호출한 것.
        // this.는 윈도우 this로 전역변수를 지칭
        var constructor = Constructor('Hello');

        // 출력합니다.
        alert(value);
    </script>
