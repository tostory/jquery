<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        var text = '  text  ';

        // 출력합니다.
        // \n \t \r --공백 --> trim() 앞뒤 공백 삭제
        var output = '';
        output += '++' + text + '++\n';
        output += '++' + text.trim() + '++';
        alert(output);
    </script>
</head>
