<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        var object = {};
        var value = 'test';
        Object.defineProperty(object, 'name', {
            get: function () {
            	// 속성이 name을 호출 되었을 때,
            	// 처리할 내용에 대해서 메서드로 구현하는 부분..
                alert('GETTER');
                return value;
            },
            set: function (newValue) {
            	// 데이터를 저장할 때, 처리하는  메서드의
            	// 내용 구현
                alert('SETTER: ' + newValue);
                value = newValue;
            }
        });

        // 출력합니다.
       // object.name = 'ALPHA';
        alert(object.name);
    </script>
</head>
<body>

</body>
</html>
