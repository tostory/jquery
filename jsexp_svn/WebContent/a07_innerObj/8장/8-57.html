<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        var object = {};
        Object.defineProperty(object, 'name', {
            value: '윤인성',
            writable: true,
            enumerable: false
        });

        // 확인합니다.
        object.name = 'OTHER';
        for (var i in object) {
            alert(i + ' : ' + object[i]);
        }
		object.name='신길동';
        // 출력합니다.
        alert(object.name);
    </script>
</head>

</body>
</html>
