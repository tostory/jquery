<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        var person = {
            name: '윤인성',
            region: '서울특별시',
            hobby: '기타'
        };
		// Object.seal():  해당 객체에서 
		//  속성을 삭제을 방지할 때 활용된다.
		// delete 객체.속성을 하더라도 해당 속성이 삭제가
		//  되지 않는다..
        Object.seal(person);
        delete person.name;

        // 출력합니다.
        alert(person.name);
    </script>
</head>
<body>

</body>
</html>
