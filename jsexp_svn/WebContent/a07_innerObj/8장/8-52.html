<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        // 자바스크립트 객체..
        var object = {
            name: '윤인성',
            region: '서울특별시'
        };
		// JSON.stringify(자바스크립트 객체) : json형태의 문자로
		//  변환 처리.. "속성":"속성값"
        // 출력합니다.
        alert(JSON.stringify(object));
    </script>
</head>
<body>

</body>
</html>
