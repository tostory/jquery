<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        // Object() : 자바스크립트의 최상위 객체이면,
        // 여기서,  prototype으로 지정된 메서드가 있으면,
        // 자바스크립트의 모든 객체에 영향을 미친다..
        var object = new Object();

        // 출력합니다.
        alert(object);
        alert(object.toString());
    </script>
</head>

</body>
</html>
