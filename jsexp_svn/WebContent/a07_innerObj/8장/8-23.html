<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        var output = 'Hello World .. !';

        // 메서드 체이닝 : 메서드끼리 연결시켜, 해당기능의 복합처리를
        // 해주는 것을 말한다. 
        output = output.toLowerCase().substring(0, 10).anchor('name');

        // 출력합니다.
        alert(output);
    </script>
</head>

</body>
</html>
