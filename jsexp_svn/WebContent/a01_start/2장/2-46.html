<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        var input = prompt('숫자를 입력해주세요.', '숫자');
        alert(typeof (input) + ': ' + input);
        
        // Number("숫자형문자열") ==> 숫자로 변환
        var numberInput = Number(input);

        // 출력합니다.
        alert(typeof (numberInput) + ': ' + numberInput);
    </script>
</head>
<body>

</body>
</html>
