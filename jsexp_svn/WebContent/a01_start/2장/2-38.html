<!DOCTYPE html>
<html>
<head>
    <script>
        // 문자열
        alert(typeof ('String'));
        // 숫자
        alert(typeof (273));
        // 불
        alert(typeof (true));
        // 함수
        alert(typeof (function () { }));
        // 객체
        alert(typeof ({}));
        // undefined : alpha 라는 데이터가 없기에
        // 해당하는 내용을 선언한다.
        alert(typeof (alpha));
    </script>
</head>
<body>

</body>
</html>
