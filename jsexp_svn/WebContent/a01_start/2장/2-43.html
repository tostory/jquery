    // 숫자+숫자만 연산
    // 하나라도 문자형이면 연결처리됨
        // 1번
        alert('52 + 273');
        // 2번
        alert(52 + 273);
        // 3번
        alert('52' + 273);
        // 4번
        alert(52 + '273');
        // 5번
        alert('52' + '273');
    </script>
